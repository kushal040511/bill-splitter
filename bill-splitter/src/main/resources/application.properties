# Server port
server.port=8080

# MySQL JDBC Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bill_splitter_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root  # Or 'billsplitter_user'
spring.datasource.password=your_mysql_password  # e.g., password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Hibernate auto-DDL (we use raw JDBC)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
